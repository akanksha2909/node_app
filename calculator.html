<!Doctype html>
<html>
<head>
<title>
Online Calculator
</title>
<link rel="stylesheet" type="text/css" href="calci.css">
<script type="text/javascript">
function myFunc(){
var xhttp = new XMLHttpRequest();
num1 = document.getElementById("num1").value.toString();
num2 = document.getElementById("num2").value.toString();
console.log(num1 + num2);
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("resp").innerHTML = xhttp.responseText;
      document.getElementById("resp").style["display"] = "block";
      document.getElementById("resp").style["visibility"] = "visible";
    }
  };
xhttp.open("GET","getValue?num1=",true);
xhttp.send();
}
</script>
</head>
<body bgcolor="#E2C2F6">
<form>
<div id="mainBody">
<br>
<br>
<br>
<h3 class="heading">Calculator...</h3>
<table id="tabl">
<tr>
<td><input id="val1" type="number" name="num1" value="" required="true"/></td>
<td><input id="val2" type="number" name="num2" value="" required="true"/></td>
</tr>
<tr>
<td><output type="text"/></td>
</tr>
<tr>
<td><button type="button" onclick="myFunc()">Add</button></td> 
<td><input type="submit" value="Reset" onclick="reset()"/></td> 
</tr>
</table>
<br>
<br>
</div>
<div id="result">
<h3><p id="resp" style="display:none;visibility:hidden;"></p></h3>
</div>
</form>
</body>
</html>
