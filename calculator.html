<!Doctype html>
<html>
<head>
<title>
Online Calculator
</title>
<link rel="stylesheet" type="text/css" href="calci.css">
<script>
var num1 = document.getElementById("val1").value.toString();
var num2 = document.getElementById("val2").value.toString();
url = "http://172.17.0.2:9000/MyController/"+num1+"/"+num2;
console.log("Numbers are: "+num1+" "+num2);
console.log(url);
function getResult(){
var xhttp = new XMLHttpRequest();
xhttp.open("GET",url,true);
xhttp.send();
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("resp").innerHTML = xhttp.responseText;
    }
  };
</script
</head>
<body bgcolor="#E2C2F6">
<form  name="myform" method="post">
<div id="mainBody">
<br>
<br>
<br>
<h3 class="heading">Calculator...</h3>
<table id="tabl">
<tr>
<td><input id="val1" type="number" name="num1" value="" required="true"/></td>
<td><input id="val2" type="number" name="num2" value="" required="true"/></td>
</tr>
<tr>
<td><output type="text"/></td>
</tr>
<tr>
<td><button type="button" value="Add" onclick="getResult()"></td> 
<td><input type="submit" value="Reset" onclick="reset()"/></td> 
</tr>
</table>
<br>
<br>
</div>
<div id="result">
<h4></h4><p id="resp"></p></h4>
</div>
</form>
</body>
</html>
