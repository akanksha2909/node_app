<!Doctype html>
<html>
<head>
<title>
Online Calculator
</title>
<link rel="stylesheet" type="text/css" href="calci.css">
<script type="text/javascript">
function myFunc(){
var num1 = document.getElementById("val1").value.toString();
var num2 = document.getElementById("val2").value.toString();
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("resp").innerHTML = xhttp.responseText;
    }
  };
xhttp.open("GET","http://172.17.0.2:9000/MyController/"+num1+"/"+num2,true);
xhttp.send();
document.getElementById("resp").innerHTML = "result is 0";
}
</script>
</head>
<body bgcolor="#E2C2F6">
<form>
<div id="mainBody">
<br>
<br>
<br>
<h3 class="heading">Calculator...</h3>
<table id="tabl">
<tr>
<td><input id="val1" type="number" name="num1" value="" required="true"/></td>
<td><input id="val2" type="number" name="num2" value="" required="true"/></td>
</tr>
<tr>
<td><output type="text"/></td>
</tr>
<tr>
<td><button type="button" onclick="myFunc()">Add</button></td> 
<td><input type="submit" value="Reset" onclick="reset()"/></td> 
</tr>
</table>
<br>
<br>
</div>
<div id="result">
<h4></h4><p id="resp"></p></h4>
</div>
</form>
</body>
</html>
